<!DOCTYPE html>
<html>
<head>
	<!--#include virtual="/include/head.html"-->
	<title>学习中心</title>
</head>
<body ng-app="baseApp">
<!--#include virtual="/include/header.html"-->
<div class="page cf">
	<div class="bread"><a href="<!--#echo var="ver1"-->">首页</a>&gt;<span>学习中心</span></div>
	<div class="nav_l box f_biger ng-init" ng-controller="userNav" data-nid="6" data-mid="2">
		<div ng-repeat="n in list" ng-class="{'in':nid==$index}">
			<a ng-href="{{n.href}}" ng-click="$parent.nid=$index" class="btn">{{n.name}}</a>
			<a ng-href="{{m.href}}" ng-class="{'on':mid==$index}" ng-repeat="m in n.list" ng-click="mid=$index" class="nav_l_a">{{m.name}}</a>
		</div>
	</div>
	<div class="box_r box ng-init" ng-controller="password">
		<form class="register_f bdx" ng-submit="sub()" name="pwd" novalidate autocomplete="off">
			<ul class="form">
				<li class="no_f red">{{errMsg2}}</li>
				<li>
					<label for="pw" class="f_i"><big class="red">*</big>旧&ensp;密&ensp;码：</label>
					<input id="pw" type="password" class="txt" ng-model="pw" name="pw" required placeholder="请输入旧密码"><span class="err" ng-show="pwd.pw.$dirty&&pwd.pw.$invalid">请输入旧密码</span></li>
				<li>
					<label for="npw" class="f_i"><big class="red">*</big>新&ensp;密&ensp;码：</label>
					<input id="npw" type="password" maxlength="18" ng-minlength="4" class="txt" ng-model="npw" name="npw" ng-pattern="/^[0-9a-zA-Z\_]+$/" required placeholder="请输入4-18位（数字，字母，下划线）"><span class="err" ng-show="pwd.npw.$dirty&&pwd.npw.$invalid">请输入4-18位（数字，字母，下划线）</span></li>
				<li>
					<label for="rpw" class="f_i"><big class="red">*</big>确认密码：</label>
					<input id="rpw" type="password" class="txt" vconfirm="npw" required ng-model="rpw" name="rpw" placeholder="请再次输入密码"><span class="err" ng-show="pwd.rpw.$dirty&&pwd.rpw.$invalid">两次密码输入不一致</span></li>
				<li class="no_f"><button class="sub btn" type="submit" ng-disabled="pwd.$invalid">提交修改</button></li>
			</ul>
		</form>
	</div>
</div>
<!--#include virtual="/include/footer.html"-->
</body>
</html>
