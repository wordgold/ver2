<!DOCTYPE html>
<html>
<head>
	<!--#include virtual="/include/head.html"-->
	<title>学习中心</title>
</head>
<body ng-app="baseApp">
<!--#include virtual="/include/header.html"-->
<div class="page cf">
	<div class="bread"><a href="<!--#echo var="ver1"-->">首页</a>&gt;<span>学习中心</span></div>
	<div class="nav_l box f_biger ng-init" ng-controller="userNav" data-nid="1">
		<div ng-repeat="n in list" ng-class="{'in':nid==$index}">
			<a ng-href="{{n.href}}" ng-click="$parent.nid=$index" class="btn">{{n.name}}</a>
			<a ng-href="{{m.href}}" ng-class="{'on':mid==$index}" ng-repeat="m in n.list" ng-click="mid=$index" class="nav_l_a">{{m.name}}</a>
		</div>
	</div>
	<div class="box_r box ng-init" ng-controller="myclass">
		<ul class="clist bdx cf" ng-if="!loading&&list.length">
			<li class="l_video" ng-repeat="s in list">
				<a ng-href="<!--#echo var='ver1'-->class/item.html?mid={{s.major_id}}&cid={{s.course_id}}&gid={{s.gid}}"><img ng-src="{{s.imgurl}}"></a>
				<p>{{s.name}}</p>
				<p class="red">￥{{s.price}}</p>
			</li>
		</ul>
		<div class="search_none" ng-if="!loading&&!list.length">
			很抱歉，您还没有购买视频课程！<br><a href="<!--#echo var="ver1"-->class/list.html" class="btn">前去购买</a>
		</div>
	</div>
</div>
<!--#include virtual="/include/footer.html"-->
</body>
</html>
