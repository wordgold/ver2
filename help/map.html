<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>地图</title>
	<style type="text/css">
	html{height:100%}
	body{height:100%;margin:0px;padding:0px;background: #fff}
	#map{height:100%;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=no5seXVN3NGF0FoKazrXfjKb"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("map"),
			point = new BMap.Point(116.297946,40.156011)
		map.centerAndZoom(point, 16);
		map.addControl(new BMap.MapTypeControl());
		map.setCurrentCity("石家庄");
		map.addControl(new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT}));
		map.addControl(new BMap.NavigationControl());
		var marker = new BMap.Marker(point);  // 创建标注
			map.addOverlay(marker);               // 将标注添加到地图中
			marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动
		 var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
		                    '<img src="<!--#echo var="ver1"-->images/mapimg.png" alt="" style="float:right;width:100px;height:70px;margin:4px 0 0 4px;"/>' +
		                    '地址：北京市昌平区沙河镇青年创业大厦D1502室<br/>电话：010-61705052<br/>简介：中国执业资格考试培训领导品牌，是目前国内规模最大、最强师资阵容的注册安全工程师教育培训机构。' +
		                  '</div>';

		    var searchInfoWindow = null;
			searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
					title  : "中科建安（北京）教育科技有限公司",
					width  : 300,             //宽度
					height : 120,              //高度
					panel  : "panel",         //检索结果面板
					enableAutoPan : true,     //自动平移
					searchTypes   :[
						BMAPLIB_TAB_TO_HERE
					]
				});
			searchInfoWindow.open(marker);
			marker.addEventListener("click", function(e){
				    searchInfoWindow.open(marker);
			    })
	</script>
</body>
</html>
