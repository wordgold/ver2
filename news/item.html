<!DOCTYPE html>
<html>
<head>
	<!--#include virtual="/include/head.html"-->
	<title>新闻详情 - 中科建安</title>
</head>
<body ng-app="baseApp">
	<!--#include virtual="/include/header.html"-->
	<div class="page ng-init" ng-controller="newsItem">
		<div class="bread"><a href="<!--#echo var="ver1"-->">首页</a>&gt;<a ng-href="<!--#echo var="ver1"-->news/list.html?type={{hash.type}}">{{ntype[hash.type]}}</a>&gt;<span>新闻详情</span></div>
		<div class="box">
			<h2 class="n_title">{{info.title}}</h2>
			<p class="n_intro" ng-if="info.intro"><b>编辑导语：</b>{{info.intro}}</p>
			<img ng-src="{{info.pic_url}}" class="n_img">
			<div class="content" ng-bind-html="html(info.content)"></div>
			<p class="n_date"><b>发布日期：</b>{{info.thisdate}}</p>
		</div>
	</div>
	<!--#include virtual="/include/footer.html"-->
</body>
</html>
